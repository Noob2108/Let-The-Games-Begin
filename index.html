<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#1e1e2f" />
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
  <title>Carnal Protocol</title>
</head>
<body>
  <main id="app">
    <h1>Carnal Protocol</h1>

    <!-- Step 1: Couple type selection -->
    <div id="coupleTypeStep">
      <h3>Select Couple Type</h3>
      <select id="coupleType">
        <option value="">-- Choose Couple Type --</option>
        <option value="mf">Male / Female</option>
        <option value="mm">Male / Male</option>
        <option value="ff">Female / Female</option>
      </select>
      <button onclick="goToSetup()">Start</button>
    </div>

    <!-- Step 2: Game setup -->
    <div id="setup" style="display:none;">
      <div id="nameInputs"></div>

      <select id="mode">
        <option value="standard">Standard Mode</option>
        <option value="blitz">Bedroom Blitz</option>
      </select>

      <select id="intensity">
        <option value="tease">Tease</option>
        <option value="dirty">Dirty</option>
        <option value="carnal">Carnal Protocol</option>
      </select>

      <h3>Kink Toggles</h3>
      <label><input type="checkbox" id="bondage" checked> Bondage/Restraints</label><br>
      <label><input type="checkbox" id="toys" checked> Toys/Vibrators</label><br>
      <label><input type="checkbox" id="anal" checked> Anal Play</label><br>
      <label><input type="checkbox" id="edging" checked> Edging/Orgasm Control</label><br>
      <label><input type="checkbox" id="public" checked> Public Risk</label><br>

      <h3>Number of Rounds</h3>
      <input type="number" id="roundCount" min="1" max="25" value="10" />

      <button onclick="startGame()">Start</button>
    </div>

    <!-- Step 3: Game Area -->
    <div id="gameArea" style="display:none;">
      <h2 id="taskTitle"></h2>
      <p id="taskText"></p>
      <p id="timer"></p>
      <button onclick="nextTask()">Task Complete</button>
    </div>
  </main>

  <script src="tasks.js"></script>
  <script src="app.js"></script>
</body>
</html>
