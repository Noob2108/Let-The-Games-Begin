<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#130718" />
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
  <title>Carnal Protocol</title>
</head>
<body>
  <main id="app" class="hud-wrap">
    <header class="hud-header">
      <h1 class="title">Carnal Protocol</h1>
    </header>

    <!-- Step 1: Couple type -->
    <section id="coupleTypeStep" class="card">
      <div class="card-body">
        <h3 class="card-title">Select Couple Type</h3>
        <select id="coupleType" class="input">
          <option value="">-- Choose Couple Type --</option>
          <option value="mf">Male / Female</option>
          <option value="mm">Male / Male</option>
          <option value="ff">Female / Female</option>
        </select>
        <button class="btn btn-primary" onclick="goToSetup()">Start</button>
      </div>
    </section>

    <!-- Step 2: Setup -->
    <section id="setup" class="card" style="display:none;">
      <button id="backBtn" class="back-btn" onclick="goBack()" aria-label="Back">âŸµ</button>
      <div class="card-body">
        <div id="nameInputs" class="grid"></div>

        <div class="grid">
          <label class="stack">
            <span class="label">Mode</span>
            <select id="mode" class="input">
              <option value="standard">Standard Mode</option>
              <option value="blitz">Bedroom Blitz</option>
              <option value="dice">Dirty Dice</option>
            </select>
          </label>

          <label class="stack">
            <span class="label">Intensity</span>
            <select id="intensity" class="input">
              <option value="tease">Tease</option>
              <option value="dirty">Dirty</option>
              <option value="carnal">Carnal Protocol</option>
            </select>
          </label>
        </div>

        <h3 class="card-subtitle">Kink Toggles</h3>
        <div class="toggles">
          <label class="toggle"><input type="checkbox" id="bondage" checked> Bondage/Restraints</label>
          <label class="toggle"><input type="checkbox" id="toys" checked> Toys/Vibrators</label>
          <label class="toggle"><input type="checkbox" id="anal" checked> Anal Play</label>
          <label class="toggle"><input type="checkbox" id="edging" checked> Edging/Orgasm Control</label>
          <label class="toggle"><input type="checkbox" id="public" checked> Public Risk</label>
        </div>

        <div class="grid">
          <label class="stack">
            <span class="label">Number of Rounds (not used in Dice)</span>
            <input type="number" id="roundCount" class="input" min="1" max="25" value="10" />
          </label>
        </div>

        <button class="btn btn-primary big" onclick="startGame()">Start</button>
      </div>
    </section>

    <!-- Step 3A: Task Game -->
    <section id="gameArea" class="card" style="display:none;">
      <div class="card-body">
        <h2 id="taskTitle" class="card-title"></h2>
        <p id="taskText" class="task-text"></p>
        <button class="btn btn-accent" onclick="nextTask()">Task Complete</button>
      </div>
    </section>

    <!-- Step 3B: Dirty Dice -->
    <section id="diceArea" class="card" style="display:none;">
      <div class="card-body">
        <div class="row-top">
          <h2 class="card-title">Dirty Dice</h2>
          <div class="row-controls">
            <button id="diceToForeplay" class="btn btn-primary">Foreplay</button>
            <button id="diceToKama" class="btn btn-primary">Kamasutra</button>
            <button id="diceBack" class="btn secondary">Back</button>
          </div>
        </div>

        <!-- Submenu note -->
        <p class="sub" style="margin:6px 0 12px">Roll two dice (2â€“12). Foreplay is editable. Kamasutra shows a classy silhouette.</p>

        <!-- Foreplay -->
        <div id="diceForeplay" class="hidden">
          <div class="dice-wrap">
            <div id="dieA" class="die"></div>
            <div id="dieB" class="die"></div>
          </div>
          <div class="result">
            <div id="ddFLabel" class="sub">Ready? Tap Roll.</div>
            <div id="ddFTask" class="big"></div>
          </div>
          <div class="row-controls">
            <button id="ddFRoll" class="btn btn-primary">ðŸŽ² Roll</button>
            <button id="editForeplay" class="btn secondary">Manage Tasks</button>
            <button id="resetForeplay" class="btn secondary">Reset</button>
          </div>

          <!-- Inline editor -->
          <div id="editorWrap" class="hidden editor-shell">
            <div class="hr"></div>
            <h3 class="card-subtitle">Edit Foreplay Tasks (2â€“12)</h3>
            <div class="editor" id="editorGrid"></div>
            <div class="row-controls">
              <button id="saveForeplay" class="btn btn-primary">Save</button>
              <button id="cancelForeplay" class="btn secondary">Cancel</button>
            </div>
          </div>
        </div>

        <!-- Kamasutra -->
        <div id="diceKama" class="hidden">
          <div class="dice-wrap">
            <div id="dieKA" class="die"></div>
            <div id="dieKB" class="die"></div>
          </div>
          <div class="kama-row">
            <img id="kamaImg" class="kama-img" alt="Kamasutra illustration"/>
            <div>
              <div id="ddKLabel" class="sub">Ready? Tap Roll.</div>
              <div id="ddKTask" class="big"></div>
            </div>
          </div>
          <div class="row-controls">
            <button id="ddKRoll" class="btn btn-primary">ðŸŽ² Roll</button>
          </div>
        </div>
      </div>
    </section>

    <footer class="hud-footer">
      <div class="ring pulse"></div>
      <div class="ring ring2"></div>
    </footer>
  </main>

  <script src="tasks.js"></script>
  <script src="dice.js"></script>
  <script src="app.js"></script>
</body>
</html>
