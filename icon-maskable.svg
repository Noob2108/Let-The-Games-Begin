<!-- Carnal Protocol â€“ maskable HUD icon (512x512) -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="g-magenta" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#b30059"/>
      <stop offset="0.6" stop-color="#ff4d94"/>
      <stop offset="1" stop-color="#4b0082"/>
    </linearGradient>
    <linearGradient id="g-gold" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#ffe9a8"/>
      <stop offset="0.6" stop-color="#f7c16a"/>
      <stop offset="1" stop-color="#ff9ad5"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="b"/>
      <feMerge>
        <feMergeNode in="b"/><feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- maskable safe area (10% padding) -->
  <rect x="26" y="26" width="460" height="460" rx="88" fill="#130718" />

  <!-- subtle grid -->
  <g opacity=".08" stroke="#ff4d94" stroke-width="1">
    <path d="M256 26v460M26 256h460"/>
  </g>

  <!-- HUD rings -->
  <g fill="none" stroke="url(#g-magenta)" filter="url(#glow)">
    <circle cx="256" cy="256" r="170" stroke-width="8"/>
    <circle cx="256" cy="256" r="120" stroke-width="6" opacity=".9"/>
    <circle cx="256" cy="256" r="85" stroke-width="5" opacity=".8"/>
  </g>

  <!-- crosshair flares -->
  <g stroke="#ff2fb0" opacity=".7" filter="url(#glow)">
    <line x1="256" y1="110" x2="256" y2="146" stroke-width="3"/>
    <line x1="256" y1="366" x2="256" y2="402" stroke-width="3"/>
    <line x1="110" y1="256" x2="146" y2="256" stroke-width="3"/>
    <line x1="366" y1="256" x2="402" y2="256" stroke-width="3"/>
  </g>

  <!-- inner reticle ticks -->
  <g stroke="#ffd700" opacity=".5">
    <circle cx="256" cy="256" r="6" fill="#ffd700"/>
    <circle cx="256" cy="256" r="52" fill="none" stroke-width="2" stroke-dasharray="6 10"/>
  </g>

  <!-- title: CP (clean, maskable) -->
  <g font-family="Segoe UI, Inter, Arial, sans-serif" font-weight="900" text-anchor="middle"
     fill="url(#g-gold)" filter="url(#glow)">
    <text x="256" y="274" font-size="120" letter-spacing="2">CP</text>
  </g>

  <!-- rounded bezel -->
  <rect x="26" y="26" width="460" height="460" rx="88"
        fill="none" stroke="url(#g-magenta)" stroke-width="6" opacity=".9"/>
</svg>
